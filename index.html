<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<title>Splat Map</title>
	</head>
	<body>

		<header>
			<img src="imgs/splatmap-logo-with-text-transparent.png" alt="splat map" id="logo">
		
			<a href="#" id="dropdown"><img src="imgs/Gear_icon-white.png" alt="setting" ></a>
		</header>

		
		<section class="controls hidden">
			<div class="select">
				<label for="audioSource">Audio source: </label><select id="audioSource"></select>
			</div>

			<div class="select">
				<label for="videoSource">Video source: </label><select id="videoSource"></select>
			</div>
		</section>

		<section class="video">
			<video muted autoplay class="pure-img" hidden></video>
			<canvas class="pure-img"></canvas>
		</section>
		</div>
			<div id="timer" class="lower">
			00:00
		</div>
		<div id="team-score" class="lower">
			Team PINK
			<br/>
			<span id="score">(SCORE) </span>
		</div>
		
		<script src="//cdn.firebase.com/js/client/2.2.7/firebase.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript">

			document.getElementById('dropdown').addEventListener('click', function() {
				var controlsSection = document.querySelector("section.controls");
				this.classList.toggle('active');
				controlsSection.classList.toggle('hidden');
			});
			
		</script>
	</body>
</html>
