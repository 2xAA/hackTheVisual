<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <title>Splat Map</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
       <img src="img/splatmap-logo-with-text-transparent.png" alt="splat map" id="logo"/>
        
        <nav>
             <ul>
        <li>
            <a href="#" id="camera-link"><img src="img/camera_icon.png" alt="map"></a>
        </li>

        <li>
            <a href="#" id="map-link"><img src="img/map_marker_icon.png" alt="marker"></a>
        </li>
        <li>
            <a href="#" id="dropdown"><img src="img/Gear_icon-white.png" alt="setting" ></a>
        </li>
    </ul>
    </header>

    <section class="controls hidden">
        <div class="select">
            <label for="audioSource">Audio source: </label><select id="audioSource"></select>
        </div>

        <div class="select">
            <label for="videoSource">Video source: </label><select id="videoSource"></select>
        </div>
    </section>

    <section class="video">
        <video muted autoplay class="pure-img" hidden></video>
        <canvas class="pure-img"></canvas>
    </section>
    <section class="scores">
        
        <div id="timer" class="lower">
            00:00
        </div>
        <div id="team-score" class="lower">
            Team PINK
            <br/>
            <span id="score">(SCORE) </span>
        </div>
    </div>
</section>

<script id="live-reload" src="http://localhost:35729/livereload.js"></script>
<script src="app.js"></script>
</body>
</html>
